{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Товары</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Товары
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th>Категория</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Наименование</th>
                        <th>Краткое описание</th>
                        <th>Цена</th>
                        <th>Категория</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for product in products %}
                        <tr>
                            <td>
                                <a href="{% url 'admins:admin_products_update' product.pk %}"
                                   style="color: dodgerblue">{{ product.name }}
                                </a>
                            </td>
                            <td>{{ product.description }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.category }}</td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'adminapp:admin_products_create' %}">
                <button class="btn btn-success">Добавить продукт</button>
            </a>
        </div>
    </div>
{% endblock %}
