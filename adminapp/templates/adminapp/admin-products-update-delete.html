{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование продукта | {{ current_product.name }}</h1>
    <div class="card-body">
        <form action="{% url 'admins:admin_products_update' current_product.pk %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Краткое
                            описание</label>
                        {{ form.short_description }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.image }}
                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                            изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество</label>
                    {{ form.quantity }}
                </div>
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                    {{ form.price }}
                </div>
                <div class="col-lg-4">
                    <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                    {{ form.category }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <a href="{% url 'admins:admin_products_delete' current_product.pk %}">
                    <button class="btn btn-danger btn-block">Удалить</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
